site_name: osrs-prices
site_description: A typed Python client for the OSRS Real-time Prices API
site_url: https://mattflow.github.io/osrs-prices/
repo_url: https://github.com/mattflow/osrs-prices
repo_name: mattflow/osrs-prices

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            show_labels: true
            heading_level: 2
            filters:
              - "!^_"
            extensions:
              - griffe_pydantic:
                  schema: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - API Reference:
      - Client: api/client.md
      - Models: api/models.md
      - Exceptions: api/exceptions.md
