name: Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., "1.2.0" or "dev")'
        required: true
        default: 'dev'
      set_latest:
        description: 'Set this version as "latest"'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build docs
        run: uv run mkdocs build --strict

  deploy:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "set_latest=true" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "set_latest=${{ inputs.set_latest }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy docs with mike
        run: |
          if [ "${{ steps.version.outputs.set_latest }}" = "true" ]; then
            uv run mike deploy --push --update-aliases ${{ steps.version.outputs.version }} latest
            uv run mike set-default --push latest
          else
            uv run mike deploy --push ${{ steps.version.outputs.version }}
          fi
